<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Mi App Flask{% endblock %}</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  {% block head %}{% endblock %}
</head>
<body class="bg-light">

  <!-- Navbar simple arriba, si querés después la armamos -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">Mi App</a>
      <div>
        {% if current_user.is_admin %}
  <a href="{{ url_for('main.list_users') }}" class="text-white d-block my-2">Listar usuarios</a>
{% endif %}
        {% if current_user.is_authenticated %}
          <span class="navbar-text text-white me-3">Hola, {{ current_user.username }}!</span>
          <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light btn-sm">Cerrar sesión</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container-fluid">
    {% block content %}
    <!-- Acá va el contenido específico que heredes -->
    {% endblock %}
  </div>

  <!-- Bootstrap JS CDN (opcional, para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
