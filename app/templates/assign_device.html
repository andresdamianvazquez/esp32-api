{% extends 'base.html' %}
{% block title %}Asignar Usuarios{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Asignar usuarios a {{ device.name }}</h2>
  <form method="POST">
    {% for u in all_users %}
      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               name="users"
               value="{{ u.id }}"
               id="user-{{ u.id }}"
               {% if u in device.users %}checked{% endif %}>
        <label class="form-check-label" for="user-{{ u.id }}">
          {{ u.username }}
        </label>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    <a href="{{ url_for('main.device_detail', device_id=device.id) }}"
       class="btn btn-secondary mt-3">Cancelar</a>
  </form>
</div>
{% endblock %}
