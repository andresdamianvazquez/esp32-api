<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard prueba ESP32</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-4">
    <h1 class="text-center mb-4">Dashboard ESP32</h1>

    <div class="row mb-3 justify-content-center">
      <div class="col-auto">
        <label for="cantidad" class="form-label">Mostrar últimos:</label>
        <select id="cantidad" class="form-select" onchange="cargarDatos()">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>

    <div class="mb-5" style="height: 300px;">
  <canvas id="grafico" style="height: 100% !important; width: 100% !important;"></canvas>
</div>

    <div id="spinner" class="text-center my-3" style="display: none;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>
    <div id="datos-container" class="table-responsive">
      <!-- Acá va la tabla generada por JS -->
    </div>
  </div>

  <!-- Script propio -->
  <script src="/static/scripts.js"></script>

  <!-- Bootstrap JS (opcional si usás componentes como modals, dropdowns, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
